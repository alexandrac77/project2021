
 <ion-header> 
  <ion-toolbar color="dark">
    <ion-title color="success" size="large"> Indoor <ion-icon name="flower-outline"></ion-icon> Gardening</ion-title>
  </ion-toolbar>
 </ion-header>


<ion-content color="dark">

  <ion-button color="medium" href="/login" expand="full" fill="outline">Login Here</ion-button>
  
  <ion-card color="light">
    <ion-card-header>
      <img src="https://image.freepik.com/free-vector/kawaii-cactus-icon_24911-45293.jpg"/>
      <ion-card-subtitle>Aloe Vera</ion-card-subtitle>
      <ion-card-title>Caring for Aloe Vera plants</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="dark" href="/aloevera">click to learn more</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-card-header>
      <img src="https://image.freepik.com/free-vector/kawaii-cactus-icon_24911-45314.jpg"/>
      <ion-card-subtitle>Jade Plant</ion-card-subtitle>
      <ion-card-title>Caring for Jade plants</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="dark" href="/jade">click to learn more</ion-button>
      <br>
      <ion-label color="warning">Lucky Chance</ion-label>
      <ion-chip color="warning" [routerLink]="['/jade']">
        <ion-icon name="star" color="warning"></ion-icon>
        <ion-label>claim gift {{moneyTree}}</ion-label>
      </ion-chip>

    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-card-header>
      <img src="https://image.freepik.com/free-vector/kawaii-cactus-icon_24911-45307.jpg"/>
      <ion-card-subtitle>Cacti</ion-card-subtitle>
      <ion-card-title>Caring for Cacti plants</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="dark" (click)="goToPage()">click to learn more</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
